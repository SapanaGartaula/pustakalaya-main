{% extends 'base.html' %}
{% load static %}
{% block body %}
Hello {{user.full_name}}
<div class="container">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'photos/book2.jpg' %}" class="d-block w-100" alt="...">


      </div>
      <div class="carousel-item ">
        <img src="{% static 'photos/book1.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'photos/book3.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="botn flex flex-col position-relative align-items-center  sm:-mt-0 sm:mt-20 md:mt-24 ">
        <button
          class="text-white bg-black px-4 py-2 font-bold rounded-lg mt-14  mx-5 hover:bg-gray-600 hover:scale-105 duration-300 ">shop
          Now</button>
      </div>
    </div>
    <a class="carousel-control-prev h-16" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon " aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next h-16" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon " aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
   
    <div class="my-14">
      <div class="flex flex-row justify-between"> 
        <h2 class="text-3xl mx-12 font-bold">Available Books</h2>
        <a href="#" class="text-xl fond-bold flex flex-row mr-5">
          View All
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-7 mt-0.5 ml-1">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
          </svg>  
          </a>

      </div>
  </div>
    <div class=" mt-1 grid grid-flow-row grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4 mx-5">
      {% for book in book %}
      <div class="shadow-lg rounded-lg">
        <a href="{% url 'book_detail' book.slug %}">
          <img src="{{ book.Image.url }}" class="rounded-tl-lg rounded-tr-lg hover:scale-110 duration-300"
            alt="Book image">
        </a>
        <div class="mx-1 ">
          <h3 class=" font-semibold"><a href="#">{{book.book_name}}</a></h3>
          <h5> <a href="#">{{book.author}} </a></h5>
          <p class="text-xl font-weight-bold mt-0.5">Rs. {{book.price}} </p>
          <div class="fav float-right -mt-5">
            <img class="hover:scale-110 duration-300" src="{% static 'photos/heart.svg' %}" alt="">
          </div>
        </div>
        <div class="rate">
          <div class="contain flex flex-row">
            <div class="stars ml-1">
              <input type="radio" id="one" name="rate" value="1">
              <label for="one" class="fas fa-star"></label>
              <input type="radio" id="two" name="rate" value="2">
              <label for="two" class="fas fa-star"></label>
              <input type="radio" id="three" name="rate" value="3">
              <label for="three" class="fas fa-star"></label>
              <input type="radio" id="four" name="rate" value="4">
              <label for="four" class="fas fa-star"></label>
              <input type="radio" id="five" name="rate" value="5">
              <label for="five" class="fas fa-star"></label>
            </div>
          </div>

        </div>
        <div class="flex mt-1 justify-content-center  ">
          <a href="{% url 'add_to_cart' book.id %}"><button
              class="line bg-gradient-to-r from-red-600 to-pink-500 rounded-full py-2 px-4 text-gray-50 flex hover:scale-105 duration-400 hover:from-pink-600 hover:to-pink-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="mr-1 mt-1" width="16" height="16" fill="currentColor"
                class="bi bi-cart" viewBox="0 0 16 16">
                <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
              </svg>
              Add to Cart
            </button>
          </a>
        </div>

      </div>
      {% endfor %}
      

      <div class=" mt-1 grid grid-flow-row grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4 mx-5">

      </div>

    </div>
  </div>
  <div class="rounded-lg shadow-lg my-20 flex flex-row mx-12">
    {% include 'includes/newssettler.html' %}
  </div>
</div>
{% endblock body %}
