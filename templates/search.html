{% extends 'base.html' %}
{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    @layer utilities {

      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    }
  </style>
</head>

<body>
  {% for book in book %}
  <div class=" max-w-5xl justify-center md:flex md:space-x-6 xl:px-0">
    <div class="rounded-lg md:w-2/3">
      <div class="justify-between rounded-lg bg-white p-6 shadow-md sm:flex sm:justify-start">
        <img src="{{ book.Image.url }}" alt="product-image"
          class="w-full rounded-lg sm:w-40  hover:scale-110 duration-300" />
        <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
          <div class="mt-1 ml-2 sm:mt-0">
            <h2 class="text-3xl font-weight-bolder text-gray-900">{{book.book_name}}</h2>
            <h2 class="text-xl text-gray-900">by {{book.author}}</h2>
            <p>{{book.description}} </p>
            <p class="mt-1 text-xl font-weight-bold text-gray-700">Rs. {{book.price}}</p>
            <a href="{% url 'add_to_cart' book.id %}"><button
                class="line bg-gradient-to-r from-red-600 to-pink-500 rounded-full py-2 px-4 text-gray-50 flex hover:scale-105 duration-400 hover:from-pink-600 hover:to-pink-600 mt-2 w-50">
                <svg xmlns="http://www.w3.org/2000/svg" class="mr-1 ml-6 mt-1" width="16" height="16"
                  fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                  <path
                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
                Add to Cart
              </button>
            </a>
          </div>


        </div>
      </div>

    </div>
  </div>
  {% endfor %}
</body>

</html>

{% endblock body %}
